[Instructions]
; swfPath = /uiConf/kmc/ -----The path to the swf file (for the widget)
; swfName = kmc.swf      -----The swf file name
; objectType = 5                 -----The ui conf object type

; widgets.kmc1.usage = kmc      -----Used for searching purposes
; widgets.kmc1.identifier = KmcUIConfId         -----The file identifier (used by other uiconf so they can refer to it)
; widgets.kmc1.dependencies.dependency1 = ContentUIConfID  -----The file first dependency (on other uiconf id)
; widgets.kmc1.dependencies.dependency2 = StudioUIConfID        -----The file second dependency (on other uiconf id)
; widgets.kmc1.name = kmc test          -----The widget name
; widgets.kmc1.version = v4                     -----The widgrt version
; widgets.kmc1.conf_file = xml/kmcUIConf.xml    -----The xml for the uiconf file
; widgets.kmc1.features  = xml/kmcUIConf.features.xml   -----The xml for the uiconf features file
; widgets.kmc1.feature_identifier  = Player_ID  ----- The identifier to change in the features file (for the ui conf number)

